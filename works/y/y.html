                                <p>Az általam alkalmazott festészeti
                                    technika hosszadalmas, elmélyült munkával jár, amely
                                    meditatív-kontemplatív szemléletű alkotói mentalitást alakított ki. Ez az
                                    alapállás
                                    természetesen visszahatott a téma feldolgozására és ráirányította a figyelmem a
                                    gondolatokon, érzelmeken, tárgyi világon túli észlelésre, a platóni Ideák
                                    világára,
                                    az
                                    önmagában való eredendő lét tudomány által megismerhetetlen rétegeinek
                                    szemléletére. <span id="demo4" class="collapse">
                                        Érdeklődési területem a fizika és
                                        a metafizika
                                        határterületeinek feltérképezése, az objektív és a szubjektív valóság, a
                                        tudati
                                        lét és a
                                        tudattalan, a látható és a láthatatlan dimenziók vizuális megjelenítési
                                        lehetőségei.
                                        A modern technológia ma már lehetővé teszi a látható világ pontos,
                                        realisztikus
                                        visszaadását, például a fényképezőgép, három dimenziós nyomtató
                                        segítségével. Ám
                                        létünk
                                        nehezen megfogalmazható, láthatatlan elemei, terei nem jeleníthetők meg
                                        ezekkel
                                        az
                                        eszközökkel, még akkor sem, ha pontos képük megjelenhet az elménkben, vagy
                                        képzeletünk
                                        ezek körül jár és próbál ezekhez vizuális megjelenést párosítani. Emiatt

                                        alapvető fontosságú a játékos képzelet szabad áramlása, a véletlenekkel,
                                        esetlegességekkel való harmonikus együtt mozgás, áramlás. A megfoghatatlan
                                        vizuális
                                        megjelenítésének kezdeti lépéseként a véletlent választottam alakító
                                        tényezőnek.
                                        . Témám
                                        egy olyan képalkotási módszer, amelyben nem a festő irányít, hanem az anyag.
                                        A
                                        folyamat
                                        alapja az olaj és a víz egymásra gyakorolt hatása. Miután az első réteg
                                        megszáradt,
                                        aprólékos munkával emelem ki az anyag szépségét. A koncentrált munka során
                                        észreveszem
                                        az ismétlődő motívumokat, az esetlegesen mozgó anyag szabályszerűségeit. A
                                        kaotikusnak
                                        tűnő, a vászonra hirtelen mozdulatokkal felvitt festék foltokban is fel
                                        lehet
                                        fedezni az

                                        hogy a

                                <h2>Idegenek beszippantanak</h2>

                                <p>Az idegenek beszippantanak című
                                    sorozatom témája egy fiktív esemény eljövetele, az idegenek
                                    megjelenése bolygónkon. Műveimmel nem állást akarok foglalni, azok mellett az
                                    elképzelések
                                    mellett, melyek azt mondják léteznek idegenek és ehhez esetlegesen félelemmel
                                    teli várakozással állnak.
                                    <span id="demo3" class="collapse">
                                        Csupán be akarok mutatni egy
                                        számomra irreális jelenetet, amely ilyen formában biztos, hogy nem történt
                                        még
                                        meg a
                                        földön.Közel sem szeretnék olyan képet létrehozni, melyen ezek a földön túli
                                        események
                                        valóságban elképzelhetőek lehetnek. Ennek az ellenkezőjére törekedtem. Érzek
                                        egyfajta
                                        félelmet, egy kis rettegés tölt el, ha egy ilyen megszállásra gondolok, ami
                                        a
                                        képeimen
                                        megjelenik. Ám mindeközben csodálom is ennek a fennköltségét, a megrázó
                                        erőt,
                                        ami ekkor
                                        érezhető lenne. Ezt a történést én a fenséges esztétikai fogalommal tudnám
                                        párosítani.
                                        Igyekeztem olyan lényeket összeválogatni, melyek létezése furcsa és akár
                                        rémálmainkban
                                        felmerülhetne. A környezet, amibe belehelyeztem őket sokkal valóságosabbnak
                                        hat
                                        mégis ez
                                        az, ami fiktív tényező a képeken, hiszen lényegében csak ködös, vizes,
                                        megfoghatatlan
                                        helyszín az összes. A képeken megjelenő állatokról azonban fontos tudni,
                                        hogy
                                        mind
                                        létezőek. A festés folyamatát megelőzte egy kutatási folyamat, mely során
                                        több
                                        érdekes
                                        állatról tudomást szereztem, így csak azt kellett eldöntenem melyik érdekel
                                        leginkább
                                        festészetileg és melyik lenne a leghatásosabb, ha azt akarom elérni, hogy
                                        idegen
                                        hatást
                                        keltsen az összkép.
                                        A sorozat három képből áll és ezek mind, ahogy a cím is mondja idegenek,
                                        alienek
                                        valamilyen lények, akik félelmet keltenek, mindent beszippantanak. A közös
                                        tényező ez a
                                        cselekedet, ami egy fiktív jövőkép, vagy egy elképzelt létsík.
                                        A három kép a fent említettek szerint ugyanazt a folyamatot mutatja be

                                        űrlények/idegenek
                                        műve
                                        lehet.
                                </p>

                                    <h2>The Examination of the Borders of Representability </h2>
                                    <p>Érdeklődési területem a fizika és
                                        a metafizika
                                        My painting techniques require lengthy, in-depth work. In me, this has created a
                                        meditative-contemplative mentality of creation.
                                        This stance naturally reflected back on the treatment of the subject matter and
                                        directed
                                        my attention to perception beyond thoughts, emotions and physical reality, to
                                        the
                                        platonic world of ideas, the contemplation of layers of primordial existence
                                        unknowable
                                        by science.
                                        Today, modern technology makes it possible to <div id="demo" class="collapse">
                                            create an
                                            accurate and realistic rendering of the visible world, for example with the
                                            help of
                                            cameras or 3D printers.
                                            However, the invisible, hard to describe parts and spaces of our existence
                                            can not
                                            be given form with these tools, even if their exact image can be conjured in
                                            our
                                            minds, or if our imagination revolves around these and tries to pair to them
                                            a
                                            visual semblence.
                                            For this reason the free flow of a playful imagination and progressing in
                                            harmony
                                            with randomness and contingencies is of cardinal importance in my attitude.
                                            As the starting point of visibly rendering the intangible, I chose the
                                            incidental.
                                            My topic is the process of creation which is not directer by the painter,
                                            but the
                                            material. The process is based on the interaction between oil and water.
                                            After the
                                            first layer has dried I highlight the materials beauty with meticolous work.
                                            While
                                            concentrating I notice repeating patterns and the regularities of the
                                            eventually
                                            moving material. Repetition can be discovered in the seemingly chaotic
                                            spatters of
                                            paint on canvas, just as in the intricacy of nature.
                                            It is observable that the forming shapes evoke the visuality of the micro-
                                            and
                                            macrocosmos, which are the rythmic recurrences of a unified system in
                                            different
                                            magnitudes. My paintings may remind the viewer of the recordings of the
                                            Hubble Space
                                            Telescope, topographical maps, or even microscopical photos of bacteria.
                                            My working method is rooted in the philosophy of the Taoists, who believe
                                            that one
                                            should not resist against the forces which keep the world in constant
                                            movement, but
                                            adjust one's actions accordingly and thereby live in harmony with it,
                                            completely
                                            giving oneself over to the flow of Tao.
                                            The reason for my attitude is my desire for my paintings to shed them being
                                            bound to
                                            earth.
                                            I classify my work as aleatoricistism, which employs chance and regards it
                                            as its
                                            foundation. Incidentality tells about the ungraspable and inscrutable nature
                                            of
                                            existence, a phenomenon which can be physically described yet at the same
                                            time is
                                            inexplicable.</p>
            </div>

                    <h2>The Aliens Breathe Us In</h2>
                    <p>The topic of my series titled „The aliens breathe
                        us in” is about an upcoming fictive
                        event, when the aliens appear in our planet. I do not want to take the side of those
                        believe in the existence of aliens and afraid of their coming with my paintings. Simply,
                        I would like to present an unrealistic scene what –in this form- surely never ever will
                        happen in the Earth. I definitely do not want to create any paintings where these
                        extra-terrestrial events shown realistic. Honestly speaking I am a bit afraid of such
                        event appears on my paintings and even just to think about it terrorizes me a tiny bit.
                        But, at the same time I also admire this colonisation of aliens because of its grace and
                        power what I can feel. This feeling –in my opinion- is related to majestically aesthetic
                        concept.<div id="demo2" class="collapse">
                            I tried to choose creatures that are strange and that could even come up in our
                            nightmares. The environment, where such creatures appears seems more realistic,
                            however actually the environment is the fictive factor in the paintings because it
                            is nothing else but a foggy, wet intangible place. The animals on the paintings
                            exist in the real world too. Before I started my paintings I did some research on
                            interesting, strange animals, so I just had to decide which animals are the most
                            interesting in painting point of view and which are the most suitable for the
                            paintings.
                            My series of paintings consists three paintings all together, and all three is about
                            the aliens, some creatures that make us scared and can breathe us in. The common
                            feature of the paintings is this process of breathe in which can be seen as a
                            fictive future of an imagined universe.
                            The three paintings show the same process in different spaces, in different
                            dimensions. We can see the events under the water, on the land and in the air. With
                            this I wanted to demonstrate that this strange event take places at difference
                            places in different way at the same time.
                            My characters get caught up by aliens under the water and on the land and they can
                            see their destiny on the third picture when the aliens’ plane is already waiting for
                            them in the air and this shows without question that the aliens are responsible for
                            the events.</p>
