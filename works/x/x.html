                <figcaption>
                    <h2>Mintarendszerek Milánóban</h2>
                    <p>Az Új Nemzeti Kiválóság Program keretein belül megvalósult kutatási projektemet Milánóban valósítottam meg. Célom a város feltérképezése volt, mintarendszereinek gyűjtése által. Természetes folyamat egy hosszabb utazás során, a felfedezés vágya, vázlatok, akvarellek készítése. Régi hagyomány, hogy a művészek tanulmányutak alkalmával a látottakat rögzítették, ezek későbbi műveik vázlatai lettek. A művészet által való felfedezés hagyományát megtartva, ám technikailag, gondolkodásmódban kissé elrugaszkodva készítettem munkáimat.
                        A nagyvárosban érzékeket elárasztó ingerek tömege, feldolgozhatatlansága jelenik meg. Rövid utak alkalmával lehetetlen vállalkozás ennek befogadása, de a közel egy éves itt tartózkodásom sem tette lehetővé a teljes körű megismerést. Milánó roppant komplexitása felfoghatatlan, feldolgozhatatlan, ezért oly misztikus, ezért szippant magába. Csak részeit, egységeit, tér szeleteit, szubkulturális csoportjait érthetjük meg vagy figyelhetjük meg, egészében átfogni szinte lehetetlen. Az általam felfedezett terület, amit feltérképzetem és rajzaimat elkészítettem a mindennapi mozgásterem, azok az útvonalak, amiket nap mint nap megtettem, ahol rutinosan mozogtam, és már jól ismertem a sajátosságait. Az embernek alapvető törekvése, hogy rendet vigyen az őt körülvevő világba fizikai és szimbolikus tértagolás, térbeélés által, ezzel mintegy univerzumot teremtve a káoszból, birtokba véve, kisajátítva, személyes tartalommal megtöltve azt. Én a minták gyűjtésével, a város elemeinek mindennapi rajzolásával igyekeztem magamévá tenni a teret, amelyben élek.
                        A nagyvárosra általában jellemző a felfokozott képi ingerek jelenléte, a tárgyak sokfélesége, általában a képi elemek nagy száma és változékonysága. Rengeteg felület jelenik meg, ezek rétegződnek egymásra, ismétlődnek. Fel lehet fedezni az ismétlődő motívumokat, a leggyakoribb elemeket.
                        Utazásom során A/4-es fóliákkal fedeztem fel a város adottságait. A lapokat letettem bizonyos felületekre és a térbeliséget mellőzve rajzoltam át az adott látványt.
                        Az alap koncepciómat, hozzáállásomat előre meghatároztam, a felfedezés izgalma a helyszínen történt meg, hiszen egy számomra ismeretlen területről volt szó. Rajzaimon a természetben található rend érdekelt, az ismétlődő motívumok.
                        A transzparens fóliákra való rajz mellett elkezdtem ezekkel a mintázatokkal grafikákat készíteni színes lapokra. Itt már szabad kézzel, mivel a minta rajzolási módját már elsajátítottam. Ez célom volt és a megvalósítás működött, az új minták beépültek az eddig ismert motívumrendszerembe. A valóságtól eltérő színekkel dolgoztam, ezzel tovább absztrahálva, mintává, motívummá alakítva a valóságból kiinduló grafikákat. A valóság csak egy indikátorrá vált ezeknél a képeknél, amitől igyekeztem minél távolabb sodródni.</p>
                        
                </figcaption>

                    <h2>Minta áramlat</h2>
                    <p>Az általam alkalmazott festészeti technika hosszadalmas, elmélyült munkával jár, amely meditatív-kontemplatív szemléletű alkotói mentalitást alakított ki. Ez az alapállás természetesen visszahatott a téma feldolgozására és ráirányította a figyelmem a gondolatokon, érzelmeken, tárgyi világon túli észlelésre, a platóni Ideák világára, az önmagában való eredendő lét tudomány által megismerhetetlen rétegeinek szemléletére. Érdeklődési területem a fizika és a metafizika határterületeinek feltérképezése, az objektív és a szubjektív valóság, a tudati lét és a tudattalan, a látható és a láthatatlan dimenziók vizuális megjelenítési lehetőségei.
                            A modern technológia ma már lehetővé teszi a látható világ pontos, realisztikus visszaadását, például a fényképezőgép, három dimenziós nyomtató segítségével. Ám létünk nehezen megfogalmazható, láthatatlan elemei, terei nem jeleníthetők meg ezekkel az eszközökkel, még akkor sem, ha pontos képük megjelenhet az elménkben, vagy képzeletünk ezek körül jár és próbál ezekhez vizuális megjelenést párosítani. Emiatt hozzáállásomban alapvető fontosságú a játékos képzelet szabad áramlása, a véletlenekkel, esetlegességekkel való harmonikus együtt mozgás, áramlás. A megfoghatatlan vizuális megjelenítésének kezdeti lépéseként a véletlent választottam alakító tényezőnek. . Témám egy olyan képalkotási módszer, amelyben nem a festő irányít, hanem az anyag. A folyamat alapja az olaj és a víz egymásra gyakorolt hatása. Miután az első réteg megszáradt, aprólékos munkával emelem ki az anyag szépségét. A koncentrált munka során észreveszem az ismétlődő motívumokat, az esetlegesen mozgó anyag szabályszerűségeit. A kaotikusnak tűnő, a vászonra hirtelen mozdulatokkal felvitt festék foltokban is fel lehet fedezni az ismétlődést, a rendszert, ugyanúgy, mint a kusza természetben is. Megfigyelhető, hogy a kialakuló formák a mikro- és makrovilág vizualitását idézik, melyek egy egységes rendszer ritmikus ismétlődései különböző méretekben. Festményeim egyaránt emlékeztethetnek a Hubble-űrtávcső felvételeire, topográfiai térképekre, vagy akár egy baktérium mikroszkopikus képére.
                            Munkáim metódusa a taoisták filozófiájában gyökerezik, akik úgy tartják, nem kell ellenállni a világot mozgásban tartó erőknek, hanem a cselekedeteinket kell hozzá igazítani, harmóniában kell élni vele, átadni magunkat a tao áramlásának. Hozzáállásomnak az oka a vágy, hogy képeim valamelyest levetkőzzék a földhözkötöttséget. Műveimet az aleatorikus művészethez sorolom, amely a véletlent alkalmazza és tartja kiindulópontnak. A véletlenszerűség a lét megragadhatatlanságáról és kifürkészhetetlenségéről árulkodik, amely jelenség fizikailag leírható, ám mégis megmagyarázhatatlan.</p>
                    
                </figcaption>
